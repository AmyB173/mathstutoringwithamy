    <!-- Include the Vimeo Player API -->
    <script src="https://player.vimeo.com/api/player.js"></script>

    <!-- Custom JavaScript to control the player -->
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Get the iframe element
            var iframe = document.getElementById('vimeo-player');

            // Initialize the Vimeo player
            var player = new Vimeo.Player(iframe);

            // Set the playback speed (e.g., 1.5 for 1.5x speed)
            var desiredSpeed = 1.15;

            // When the player is ready, set the playback speed
            player.ready().then(function () {
                player.setPlaybackRate(desiredSpeed).then(function (speed) {
                    console.log('Playback speed set to ' + speed);
                }).catch(function (error) {
                    switch (error.name) {
                        case 'RangeError':
                            // The playback rate is not supported
                            console.error('The playback speed is not supported.');
                            break;
                        default:
                            // Some other error occurred
                            console.error('An error occurred while setting the playback speed:', error);
                            break;
                    }
                });
            });
        });
    </script>
